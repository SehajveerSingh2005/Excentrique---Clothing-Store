                </div>

                    <label for="color-all" class="custom-checkbox"></label>
                    <label for="color-all" class="custom-label">All</label>
                </div>
                <div>
                    <input type="checkbox" id="color-red" name="color" value="red">

                    <label for="color-red" class="custom-label">Red</label>
                </div>
                <div>
                    <input type="checkbox" id="color-blue" name="color" value="blue">

                    <label for="color-blue" class="custom-label">Blue</label>

                <div>

                <div>

                </div>
                <div>

                    <label for="color-black" class="custom-label">Black</label>

                <div>

                <div>

                    <label for="color-beige" class="custom-checkbox"></label>
                    <label for="color-beige" class="custom-label">Beige</label>
