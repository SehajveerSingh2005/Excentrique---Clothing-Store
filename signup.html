    <div class="title">

    <div class="main-container">

        <div class="form-container" id="signup-form">
            <form>
                <label for="firstname">First Name:</label>
                <input type="text"  name="firstname" id="firstname" required>

                <label for="lastname">Last Name:</label>
                <input type="text"  name="lastname" id="lastname" required>

                <label for="email">Email Address:</label>
                <input type="email"  name="email" id="email" required>

                <label for="pwd">Password:</label>
                <div class="pwd-input-container">
                <input type="password"  name="pwd" id="pwd" required>
                <span class="pwd-toggle-icon"><i class="fa fa-eye" aria-hidden="true" id="showpwdbtn"></i></span>
                </div>

                <div>
                    <input type="checkbox" id="t&c" name="t&c" value="t&c" required>
                    <label for="t&c" class="custom-checkbox"></label>
                    <label for="t&c" class="custom-label">I accept the <a href="#">terms and conditions</a>.</label>
                </div>

                <div>
                    <input type="checkbox" id="privacy" name="privacy" value="privacy" required>
                    <label for="privacy" class="custom-checkbox"></label>
                    <label for="privacy" class="custom-label">I accept the <a href="#">privacy statement</a>.</label>
                </div>

                <button type="button" id="submit-btn">Submit.</button>
            </form>
        </div>

        <div class="right-container">
            <h1>Already have an account?</h1>
